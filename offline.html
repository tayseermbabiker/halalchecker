<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - HalalDetect</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo"><span class="logo-text-bold">Halal</span><span class="logo-text-regular">Detect</span></a>
        </div>
    </header>

    <main style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
        <div class="container" style="text-align: center; max-width: 500px;">
            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary-teal) 0%, var(--deep-teal) 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto var(--spacing-lg);">
                <span style="color: white; font-size: 2rem; font-weight: 700;">!</span>
            </div>
            <h1 style="margin-bottom: var(--spacing-md);">You're Offline</h1>
            <p style="color: var(--text-secondary); margin-bottom: var(--spacing-lg); line-height: 1.6;">
                It looks like you've lost your internet connection. Please check your connection and try again.
            </p>
            <button class="btn btn-primary btn-large" onclick="window.location.reload()">Try Again</button>

            <div style="margin-top: var(--spacing-xl); padding-top: var(--spacing-xl); border-top: 1px solid rgba(0,0,0,0.1);">
                <p style="color: var(--text-secondary); font-size: 0.875rem;">
                    Some pages you've visited before may still be available offline.
                </p>
            </div>
        </div>
    </main>

    <footer class="footer" style="margin-top: auto;">
        <div class="container">
            <div class="footer-bottom" style="border-top: none; padding-top: 0;">
                <p>&copy; 2025 HalalDetect. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
